<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiries - Ghar ka Parishkar</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .sidebar {
            width: 250px;
            background-color: var(--color-bg-dark);
            color: white;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: var(--spacing-xl);
        }

        .sidebar h3 {
            color: white;
            margin-bottom: var(--spacing-xl);
        }

        .main-content {
            margin-left: 250px;
            padding: var(--spacing-2xl);
        }

        .nav-link {
            display: block;
            color: rgba(255, 255, 255, 0.7);
            padding: var(--spacing-md) 0;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-link:hover,
        .nav-link.active {
            color: white;
        }

        .stat-card {
            background: white;
            padding: var(--spacing-lg);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--color-primary);
        }

        /* Table Styles */
        .table-container {
            background: white;
            padding: var(--spacing-lg);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th,
        td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #e2e8f0;
            font-size: 0.95rem;
        }

        th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: var(--color-text-primary);
        }

        tr:hover {
            background-color: #f1f5f9;
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: #64748b;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <h3>Admin Panel</h3>
        <nav style="margin-top: var(--spacing-2xl);">
            <a href="dashboard.html" class="nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a>

            <a href="enquiry.html" class="nav-link active"><i class="fas fa-question-circle"></i> Enquiries</a>
            <a href="#" class="nav-link"><i class="fas fa-users"></i> Users</a>
            <a href="reports.html" class="nav-link"><i class="fas fa-file-alt"></i> Reports</a>
            <a href="settings.html" class="nav-link"><i class="fas fa-cog"></i> Settings</a>
            <a href="../index.html" class="nav-link" style="margin-top: var(--spacing-2xl); color: #ff6b7a;"><i
                    class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </div>

    <div class="main-content">
        <h1 style="margin-bottom: var(--spacing-xl);">Enquiries</h1>

        <div class="grid grid-3" style="margin-bottom: var(--spacing-2xl);">
            <div class="stat-card">
                <div>
                    <div>Total Enquiries</div>
                    <div class="stat-number" id="stat-total-enquiries">0</div>
                </div>
                <i class="fas fa-question-circle" style="font-size: 2.5rem; color: var(--color-border);"></i>
            </div>
        </div>

        <div class="section">
            <div
                style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--spacing-lg);">
                <h2>Enquiry Messages</h2>
                <button onclick="clearEnquiries()"
                    style="font-size: 0.8rem; color: #ef4444; border: 1px solid #ef4444; background: transparent; padding: 4px 8px; border-radius: 4px; cursor: pointer;">
                    <i class="fas fa-trash"></i> Clear All Enquiries
                </button>
            </div>

            <div class="table-container">
                <table id="enquiriesTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Name</th>
                            <th>Email / Phone</th>
                            <th>Service</th>
                            <th>Message</th>
                            <th>Payment</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be populated by JS -->
                    </tbody>
                </table>
                <div id="emptyState" class="empty-state" style="display: none;">
                    <i class="fas fa-inbox" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                    <p>No enquiries found</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function loadEnquiries() {
            const messages = JSON.parse(localStorage.getItem('mhc_contact_messages') || '[]');
            const tbody = document.querySelector('#enquiriesTable tbody');
            const emptyState = document.getElementById('emptyState');
            const totalEnquiries = document.getElementById('stat-total-enquiries');

            tbody.innerHTML = '';

            // Filter only enquiry messages
            const enquiryMessages = messages.filter(msg => msg.isEnquiry === true);

            // Update total enquiries count
            if (totalEnquiries) {
                totalEnquiries.textContent = enquiryMessages.length;
            }

            if (enquiryMessages.length === 0) {
                emptyState.style.display = 'block';
                return;
            } else {
                emptyState.style.display = 'none';
            }

            enquiryMessages.forEach(msg => {
                const tr = document.createElement('tr');

                // Determine badge style
                const isPaid = msg.paymentStatus === 'Done';
                const badgeText = isPaid ? 'Paid' : 'Pending';
                const badgeStyle = isPaid
                    ? 'background: #dcfce7; color: #166534;'
                    : 'background: #fef9c3; color: #854d0e;';

                tr.innerHTML = `
                    <td>${msg.date}</td>
                    <td><div style="font-weight: 500;">${msg.name}</div><div style="font-size: 0.8rem; color: #64748b;">${msg.city || ''}</div></td>
                    <td>
                        <div><a href="mailto:${msg.email}" style="color: var(--color-primary);">${msg.email}</a></div>
                        <div style="font-size: 0.85rem; margin-top: 2px;">${msg.phone}</div>
                    </td>
                    <td><span style="background: #e0f2fe; color: #0369a1; padding: 2px 8px; border-radius: 12px; font-size: 0.8rem;">${msg.service}</span></td>
                    <td style="max-width: 300px;">${msg.message}</td>
                    <td>
                        <button onclick="togglePayment(${msg.id})" style="${badgeStyle} padding: 4px 12px; border-radius: 9999px; font-size: 0.75rem; font-weight: 600; border: none; cursor: pointer; transition: opacity 0.2s;">
                            ${badgeText}
                        </button>
                    </td>
                    <td>
                        <button onclick="moveBackToDashboard(${msg.id})" style="background: #d1fae5; color: #065f46; padding: 4px 12px; border-radius: 9999px; font-size: 0.75rem; font-weight: 600; border: none; cursor: pointer; transition: opacity 0.2s;">
                            Move Back
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function togglePayment(id) {
            const messages = JSON.parse(localStorage.getItem('mhc_contact_messages') || '[]');
            const index = messages.findIndex(m => m.id === id);

            if (index !== -1) {
                // Toggle status
                const current = messages[index].paymentStatus || 'Pending';
                messages[index].paymentStatus = current === 'Done' ? 'Pending' : 'Done';

                // Save and reload
                localStorage.setItem('mhc_contact_messages', JSON.stringify(messages));
                loadEnquiries();
            }
        }

        function moveBackToDashboard(id) {
            const messages = JSON.parse(localStorage.getItem('mhc_contact_messages') || '[]');
            const index = messages.findIndex(m => m.id === id);

            if (index !== -1) {
                // Remove enquiry flag
                messages[index].isEnquiry = false;

                // Save and reload
                localStorage.setItem('mhc_contact_messages', JSON.stringify(messages));
                loadEnquiries();
            }
        }

        function clearEnquiries() {
            if (confirm('Are you sure you want to delete all enquiry messages?')) {
                const messages = JSON.parse(localStorage.getItem('mhc_contact_messages') || '[]');

                // Remove all messages marked as enquiries
                const remainingMessages = messages.filter(msg => !msg.isEnquiry);

                localStorage.setItem('mhc_contact_messages', JSON.stringify(remainingMessages));
                loadEnquiries();
            }
        }

        // Initial Load
        document.addEventListener('DOMContentLoaded', () => {
            loadEnquiries();
        });
    </script>
</body>

</html>
