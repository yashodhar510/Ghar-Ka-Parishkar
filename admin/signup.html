<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Admin Account - Ghar ka Parishkar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            900: '#0f172a',
                            800: '#1e293b',
                            700: '#334155',
                        },
                        primary: {
                            500: '#3b82f6',
                            600: '#2563eb',
                        }
                    },
                    animation: {
                        'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'blob': 'blob 7s infinite',
                    },
                    keyframes: {
                        shake: {
                            '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                            '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                            '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                            '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' }
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Password Strength Meter */
        .strength-meter div {
            height: 4px;
            border-radius: 2px;
            transition: all 0.3s ease;
            background: #334155;
        }

        .strength-weak div:nth-child(1) {
            background: #ef4444;
        }

        .strength-medium div:nth-child(1),
        .strength-medium div:nth-child(2) {
            background: #eab308;
        }

        .strength-strong div:nth-child(1),
        .strength-strong div:nth-child(2),
        .strength-strong div:nth-child(3) {
            background: #22c55e;
        }

        .strength-strong div:nth-child(4) {
            background: #22c55e;
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center p-4 relative overflow-hidden">

    <!-- Background Decor -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden z-0 pointer-events-none">
        <div
            class="absolute top-[-10%] right-[20%] w-96 h-96 bg-blue-600 rounded-full mix-blend-multiply filter blur-[128px] opacity-20 animate-blob">
        </div>
        <div
            class="absolute bottom-[-10%] left-[20%] w-96 h-96 bg-emerald-600 rounded-full mix-blend-multiply filter blur-[128px] opacity-20 animate-blob animation-delay-2000">
        </div>
    </div>

    <!-- Container -->
    <div
        class="glass w-full max-w-md p-8 rounded-2xl shadow-2xl relative z-10 animate-fade-in border border-slate-700/50">

        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold tracking-tight text-white mb-1">Create Admin Account</h1>
            <p class="text-slate-400 text-sm">Secure access for system administrators only</p>
        </div>

        <!-- Form -->
        <form id="signup-form" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-slate-300 mb-1.5">Admin Email</label>
                <input type="email" id="email"
                    class="w-full px-4 py-2.5 bg-slate-800/50 border border-slate-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm transition-colors text-white placeholder-slate-500"
                    placeholder="admin@company.com" required>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-slate-300 mb-1.5">Password</label>
                <div class="relative">
                    <input type="password" id="password"
                        class="w-full px-4 py-2.5 bg-slate-800/50 border border-slate-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm transition-colors text-white placeholder-slate-500"
                        placeholder="••••••••" required>
                </div>
                <!-- Strength Meter -->
                <div class="mt-2 grid grid-cols-4 gap-1 strength-meter" id="strength-display">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <p class="text-xs text-slate-500 mt-1" id="strength-text">Password strength: Weak</p>
            </div>

            <div>
                <label for="confirm-password" class="block text-sm font-medium text-slate-300 mb-1.5">Confirm
                    Password</label>
                <input type="password" id="confirm-password"
                    class="w-full px-4 py-2.5 bg-slate-800/50 border border-slate-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm transition-colors text-white placeholder-slate-500"
                    placeholder="••••••••" required>
            </div>

            <div>
                <label for="secret-code" class="block text-sm font-medium text-slate-300 mb-1.5">
                    <i class="fas fa-key mr-1"></i>Secret Code
                </label>
                <input type="text" id="secret-code"
                    class="w-full px-4 py-2.5 bg-slate-800/50 border border-slate-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm transition-colors text-white placeholder-slate-500"
                    placeholder="Enter admin secret code" required>
                <p class="text-xs text-slate-500 mt-1">Contact existing admin for the secret code</p>
            </div>

            <div class="pt-2">
                <button type="submit" id="signup-btn"
                    class="w-full py-2.5 px-4 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 text-white font-semibold rounded-lg shadow-lg shadow-blue-500/20 transition-all duration-200 transform hover:scale-[1.02] disabled:opacity-70 disabled:cursor-not-allowed">
                    Create Account
                </button>
            </div>
        </form>

        <p class="text-center text-xs text-slate-500 mt-6">
            Already have an account? <a href="index.html"
                class="text-blue-400 hover:text-blue-300 transition-colors">Sign In</a>
        </p>

    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const confirmInput = document.getElementById('confirm-password');
        const strengthDisplay = document.getElementById('strength-display');
        const strengthText = document.getElementById('strength-text');

        // Password Strength Checker
        passwordInput.addEventListener('input', () => {
            const val = passwordInput.value;
            let score = 0;
            if (val.length > 6) score++;
            if (val.length > 10) score++;
            if (/[A-Z]/.test(val)) score++;
            if (/[0-9]/.test(val)) score++;
            if (/[^A-Za-z0-9]/.test(val)) score++;

            strengthDisplay.className = 'mt-2 grid grid-cols-4 gap-1 strength-meter'; // reset

            if (val.length === 0) {
                strengthText.textContent = 'Password strength: None';
            } else if (score < 2) {
                strengthDisplay.classList.add('strength-weak');
                strengthText.textContent = 'Password strength: Weak';
                strengthText.className = 'text-xs mt-1 text-red-400';
            } else if (score < 4) {
                strengthDisplay.classList.add('strength-medium');
                strengthText.textContent = 'Password strength: Medium';
                strengthText.className = 'text-xs mt-1 text-yellow-500';
            } else {
                strengthDisplay.classList.add('strength-strong');
                strengthText.textContent = 'Password strength: Strong';
                strengthText.className = 'text-xs mt-1 text-green-400';
            }
        });

        // Signup Handler
        document.getElementById('signup-form').addEventListener('submit', (e) => {
            e.preventDefault();

            const secretCodeInput = document.getElementById('secret-code');
            const storedSecretCode = localStorage.getItem('mhc_admin_secret_code') || 'BNI123';

            // Validate secret code
            if (secretCodeInput.value !== storedSecretCode) {
                alert('Invalid secret code! Please contact an existing admin.');
                secretCodeInput.classList.add('animate-shake');
                setTimeout(() => secretCodeInput.classList.remove('animate-shake'), 500);
                return;
            }

            if (passwordInput.value !== confirmInput.value) {
                alert('Passwords do not match');
                return;
            }

            const btn = document.getElementById('signup-btn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Creating...';

            // Simulate API call
            setTimeout(() => {
                alert('Admin account created successfully!');
                window.location.href = 'index.html';
            }, 1500);
        });
    </script>
</body>

</html>
