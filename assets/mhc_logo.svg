<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" width="300" height="80">
  <!-- Background -->
  <rect width="300" height="80" fill="white" rx="4"/>
  
  <!-- Icon - House with Checkmark -->
  <g transform="translate(15, 15)">
    <!-- House outline -->
    <path d="M 25 10 L 45 25 L 45 45 L 5 45 L 5 25 Z" fill="#c41e3a" stroke="#a01729" stroke-width="2"/>
    <rect x="18" y="30" width="14" height="15" fill="#a01729"/>
    
    <!-- Checkmark -->
    <path d="M 15 25 L 20 30 L 30 18" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- MHC Text -->
  <text x="75" y="52" font-family="'Inter', 'Arial', sans-serif" font-size="36" font-weight="800" fill="#c41e3a" letter-spacing="-1">
    MHC
  </text>
  
  <!-- Subtitle -->
  <text x="75" y="68" font-family="'Inter', 'Arial', sans-serif" font-size="10" font-weight="600" fill="#6b7280" letter-spacing="2">
    MASTER HOME CHECK
  </text>
  
  <!-- Accent line -->
  <line x1="75" y1="58" x2="185" y2="58" stroke="#dc143c" stroke-width="2"/>
</svg>
